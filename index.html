<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Personal Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0f0f0f;
      color:white;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#161616;
      padding:25px;
      border-radius:12px;
      width:100%;
      max-width:360px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
    }
    button {
      background:#4f46e5;
      color:white;
      font-weight:bold;
    }
    .hidden { display:none; }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>üîê Vault Login</h2>
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div class="box hidden" id="vaultBox">
  <h2>üóÑÔ∏è Vault</h2>
  <p>Access granted</p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDGECXwnnx43lbwpTO5soawj43_W4H2DWg",
    authDomain: "personal-vault-ba07f.firebaseapp.com",
    projectId: "personal-vault-ba07f",
    appId: "1:724145628322:web:e17afbcc37cd567776a3fb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBox = document.getElementById("loginBox");
  const vaultBox = document.getElementById("vaultBox");
  const emailInput = document.getElementById("emailInput");
  const passwordInput = document.getElementById("passwordInput");

  document.getElementById("loginBtn").addEventListener("click", async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        emailInput.value,
        passwordInput.value
      );
    } catch (err) {
      alert(err.message);
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      vaultBox.classList.remove("hidden");
    } else {
      vaultBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
