<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #161616;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #4f46e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .logout {
      background: #dc2626;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- LOGIN BOX -->
  <div class="box" id="loginBox">
    <h2>üîê Vault Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- VAULT -->
  <div class="box hidden" id="vaultBox">
    <h2>üóÑÔ∏è Personal Vault</h2>
    <p>Welcome. Vault unlocked.</p>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGECXwnnx43lbwpTO5soawj43_W4H2DWg",
      authDomain: "personal-vault-ba07f.firebaseapp.com",
      projectId: "personal-vault-ba07f",
      appId: "1:724145628322:web:e17afbcc37cd567776a3fb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBox = document.getElementById("loginBox");
    const vaultBox = document.getElementById("vaultBox");

    document.getElementById("loginBtn").onclick = async () => {
      const email = email.value;
      const password = password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Login failed");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBox.classList.add("hidden");
        vaultBox.classList.remove("hidden");
      } else {
        vaultBox.classList.add("hidden");
        loginBox.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
